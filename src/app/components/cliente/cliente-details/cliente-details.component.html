  <div *ngIf="cliente">
    <h2>Detalhe do cliente</h2>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Nome: {{cliente.nome}}</mat-card-title>
        <mat-card-subtitle>Informações</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <!-- <p>Nome: {{cliente.nome}}</p> -->
        <p>Cpf: {{cliente.cpf}}</p>
        <p>sexo: {{cliente.sexo}}</p>
        <p>Email: {{cliente.email}}</p>
      </mat-card-content>
      <mat-card-actions>
        <a href="/clientes" mat-button>VOLTAR</a>
        <button mat-button [routerLink]="['/clientes-edit/', cliente.codigo]">EDITAR</button>
      </mat-card-actions>
    </mat-card>
  </div>
